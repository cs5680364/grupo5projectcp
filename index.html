<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <header>
	    <nav>
		    <ul>
			    <li><a href="">GRUPO 5</a></li>
		    </ul>
	    </nav>
    </header>

    <section class="form-entrada">
        <form action="" method="post" name="formulario">
            <h4>Formulario de Contacto</h4>
            <p>Nombres:</p>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombres" required>
            <p>Apellidos:</p>
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellidos" required>
            <p>Fecha de nacimiento:</p>
            <input class="controls" type="date" name="fechanac" id="fechanac" placeholder="Ingrese su edad" required>
            <p>Direccion:</p>
            <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion"required>
            <p>Dni:</p> 
            <input class="controls" type="number" name="dni" id="dni" placeholder="Ingrese su dni" required>
            <p>Email:</p>
            <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su email" required>
            <p>Numero de contacto:</p>
            <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingrese su numero" required>

            <input class="botons" type="submit" value="Registrar Datos">
        </form>
    </section>

    <footer>
        <section class="container-footer">
           <p>Â©2022 Todos los Derechos Reservados | <a href="">Informacion de contacto</a></p>
        </section>
    </footer>
</body>
</html>
